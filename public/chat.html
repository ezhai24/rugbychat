<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basically Slack</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-body">
    <div class="container">
        <div id="chat-header">
            <h1 id="chat-title">Basically Slack</h1>
            <button
                id="logout-button"
                type="submit"
                class="btn btn-default">
                    <div id="logout-text">Logout</div>
                    <i id="logout-icon" class="material-icons">power_settings_new</i>
            </button>
        </div>
        
        <div id="chat-error" class="alert alert-danger" role="alert"></div>

        <div id="messages"></div>

        <form action="" id="message-form">
            <textarea id="message-input" rows="8" placeholder="Send a message."></textarea>

            <button 
                id="send-button"
                type="submit"
                class="btn btn-primary">Send</button>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
